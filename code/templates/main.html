<html lang="en">
<head>
    <link rel="stylesheet" href="{{ base }}/assets/css/mini-default.min.css">
    <link rel="stylesheet" href="{{ base }}/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>IFC4.3.x Documentation {{ title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ base }}/assets/img/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>IFC 4.3.x development</h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                {% block searchbar %}
                <form method='get' action='/search'>
                    <input type='text' name='query' value='' />
                    <input type='submit' value='Search' />
                    <span class="icon-search"></span>
                </form>
                {% endblock %}
                <nav>
                    {% for column in navigation %}
                    {% for cell in column %}
                    <a href='{{ cell["url"] }}'>{{ cell['number'] or '' }} {{ cell['title'] }}</a>
                    {% endfor %}
                    {% endfor %}
                </nav>
            </div>
            <div class="col-md-9">
                {% block pagecontent %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ base }}/assets/js/app.js"></script>
</body>
</html>
