{% extends "main.html" %}
{% block pagecontent %}

<h1>{{ title or "Annex B Alphabetical listings" }}</h1>

<ol class="referenced-list{% if is_dictionary %} dictionary{% endif %}">
    {% for item in items %}
    <li number="{{ item.number }}">
        {% if item.url %}
            <a href="{{ item.url }}">{{ item.title }}</a>
        {% else %}
            {{ item.title }}
        {% endif %}
    </li>
    {% endfor %}
</ol>
{% endblock %}
